<div class="row m-2">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Create Template for Appraisal</div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-12">
            <label>Template Name</label>
            <input class="form-control" placeholder="enter template name">
          </div>
          <div class="form-group col-md-6">
            <label>Template Version No</label>
            <input class="form-control" placeholder="enter appraisal head">
          </div>
          <div class="form-group col-md-6">
            <label>Scale Version No</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

        </div>

        <h3>Select Appraisal Heads with Appraiser</h3>


      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="alert alert-info">Scale Points Details by version</h4>
        <table class="table table-bordered">
          <tr>
            <td>4</td>
            <td>Strong</td>
          </tr>
        </table>

        <h4 class="alert alert-info">Existing Templates</h4>
        <table class="table table-bordered">
          <thead>
          <th>Template Name</th>
          <th>Version No</th>
          <th>Scale Version</th>
          </thead>
        </table>


      </div>
    </div>

  </div>
</div>
