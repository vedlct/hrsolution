<div class="row m-2">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Create Template for Appraisal</div>
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-12">
            <label>Template Name</label>
            <input class="form-control" placeholder="enter template name">
          </div>
          <div class="form-group col-md-6">
            <label>Template Version No</label>
            <input class="form-control" placeholder="enter appraisal head">
          </div>
          <div class="form-group col-md-6">
            <label>Scale Version No</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

        </div>

        <h3>Select Appraisal Heads with Appraiser</h3>
        <table class="table">
          <thead>
            <tr>
              <th width="70%">Appraisal Head</th>
              <th width="30%">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of headData;let i = index">
              <td>
                <input type="checkbox" (click)="checkData(data,i,$event)">
                {{data.headName}}
                <br *ngIf="data.s == true">

                <label class="checkbox-inline" *ngIf="data.s == true">
                  <input type="checkbox"  [(ngModel)]="headData[i].userSelf" ngDefaultControl> UserSelf
                </label>
                &nbsp;
                &nbsp;
                <label class="checkbox-inline" *ngIf="data.s == true" >
                  <input type="checkbox" [(ngModel)]="headData[i].reportingBoss" ngDefaultControl> Reporting Boss
                </label>
                &nbsp;
                &nbsp;
                <label class="checkbox-inline" *ngIf="data.s == true">
                  <input type="checkbox"  [(ngModel)]="headData[i].subOrdinates" ngDefaultControl>Sub-Ordinates
                </label>
                &nbsp;
                &nbsp;
                <label class="checkbox-inline" *ngIf="data.s == true" >
                  <input type="checkbox" [(ngModel)]="headData[i].coWorker" ngDefaultControl>Co-Worker
                </label>




              </td>

              <td>
                <select class="form-control" [(ngModel)]="headData[i].action">
                  <option value="5">Excellent</option>
                  <option value="4">Good</option>
                  <option value="3">Average</option>
                  <option value="2">Below Average</option>
                  <option value="1">Poor</option>
                </select>
              </td>

            </tr>
          </tbody>
        </table>

        <button class="btn btn-sm btn-success" (click)="saveData()">Save Data</button>

      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="alert alert-info">Scale Points Details by version</h4>
        <table class="table table-bordered">
          <tr>
            <td>1</td>
            <td>Strongly Disagree</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Disagree</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Natural</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Agree</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Strongly Agree</td>
          </tr>

        </table>

        <h4 class="alert alert-info">Existing Templates</h4>
        <table class="table table-bordered">
          <thead>
          <th>Template Name</th>
          <th>Version No</th>
          <th>Scale Version</th>
          </thead>
        </table>


      </div>
    </div>

  </div>
</div>
