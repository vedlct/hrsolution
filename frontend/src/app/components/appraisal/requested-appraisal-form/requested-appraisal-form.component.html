          <table class="table">
            <thead>
            <tr>
              <th width="70%">Question</th>
              <th width="30%">Answer</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of questions;let i = index">
              <td>

                <input type="hidden"  class="form-control" [(ngModel)]="headData[i].id" >
                <input type="text" disabled  class="form-control" [(ngModel)]="headData[i].headName">


<!--                {{data['headName']}}-->

              </td>

              <td>
                <select class="form-control" *ngIf="data['headType'] == 'NM'" [(ngModel)]="headData[i].ans">
                  <option value="5">Excellent</option>
                  <option value="4">Good</option>
                  <option value="3">Average</option>
                  <option value="2">Below Average</option>
                  <option value="1">Poor</option>
                </select>
                <input type="text" placeholder="write something" class="form-control" [(ngModel)]="headData[i].ans"  *ngIf="data['headType'] == 'DS'">

                <select class="form-control" *ngIf="data['headType'] == 'TF'" [(ngModel)]="headData[i].ans">

                  <option value="1">True</option>
                  <option value="0">False</option>
                </select>
              </td>


            </tr>
