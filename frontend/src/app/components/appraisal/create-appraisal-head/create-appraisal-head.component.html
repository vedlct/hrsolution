<div class="card">
  <div class="card-header">Create Appraisal Head</div>

  <div class="card-body">
    <div class="row">
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" (click)="checkGroupType(true)" [value]="true" [(ngModel)]="rule">Group Entry
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" [value]="false" (click)="checkGroupType(false)" [(ngModel)]="rule">Head Entry
        </label>
      </div>
    </div>

    <form  [formGroup]="form" (ngSubmit)="onSubmit(heroForm.value)" #heroForm="ngForm">
    <div class="row">

      <hr>
      <div class="form-group col-md-12">
        <label>Title</label>
        <input type="text" class="form-control"  formControlName="headName" name="headName" placeholder="enter group/head" required>
        <div *ngIf="submitted && f.headName.errors">
          <div *ngIf="f.headName.errors.required" class="badge badge-danger">Title required</div>

        </div>
      </div>


      <div class="form-group col-md-12" *ngIf="rule ==false" >
        <label>Group</label>
        <select class="form-control" formControlName="group" name="group">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>

      </div>

      <div class="form-group col-md-12" *ngIf="rule ==false" >
        <label>Head Type</label>
        <select class="form-control" formControlName="headType" name="headType">
          <option>Numbering</option>
          <option>Descriptive</option>
          <option>T/F</option>
        </select>
      </div>

      <div class="form-group col-md-12">
        <label>Description</label>
        <textarea class="form-control" formControlName="headDesc" name="headDesc"></textarea>
        <div *ngIf="submitted && f.headDesc.errors">
          <div *ngIf="f.headDesc.errors.required" class="badge badge-danger">description required</div>

        </div>
      </div>


      <button class="btn btn-success" type="submit">Save</button>


    </div>
    </form>
  </div>
</div>
