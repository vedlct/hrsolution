<div class="card">
  <div class="card-header">All Documents</div>
  <div class="card-body">
    <!--<ul>-->
      <!--<li *ngFor="let index of formNumber">-->
        <!--{{ index }}-->
      <!--</li>-->
    <!--</ul>-->
    <div class="row" *ngFor="let index of userDocumentFormArray;let i = index">
      <div class="form-group col-md-6">

        <label>Name</label>
        <input type="text" placeholder="title" class="form-control" [(ngModel)]="index.name">
      </div>

      <div class="form-group col-md-6">
        <label>Document</label>
        <input type="file" class="form-control" name="photo" placeholder="document" (change)="onFileSelected(i,$event)">
      </div>

    </div>
    <button class="btn btn-info" (click)="addMore()">Add more</button>
    <button class="btn btn-danger" (click)="removeField()">Remove</button>
    <button class="btn btn-success" (click)="submit()">Submit</button>


  </div>
</div>
