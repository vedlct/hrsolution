<div class="container">
<div class="card" style="width: 40%; padding: 10px; float: left;">
    <div class="row">
        <div class="col-md-3">
            <b>Name :</b>
        </div>

        <div class="col-md-9">
            {{userModel.userName}}
        </div>


        <div class="col-md-3">
            <b>Email :</b>
        </div>


        <div class="col-md-9">
            {{userModel.email}}
        </div>


         <div class="col-md-3">
            <b>User Type :</b>
        </div>


        <div class="col-md-9">
            {{userModel.fkUserType}}
        </div>





    </div>


</div>




<div class="card" style="max-width: 40%; padding: 10px; float: right; margin-right: 20%;">

    <h2 align="center"><b>Change Password</b></h2><hr>

    <form action="" method="post" id="myform">

        <div class="form-group">
            <label for="pwd">Current Password:</label>
            <input type="password" class="form-control" id="pwd" name="currentPassword" [(ngModel)]="userModel.currentPassword">

        </div>

        <div class="form-group">
            <label for="pwd">New Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userModel.password">



        </div>

        <div class="form-group">
            <label for="pwd">Confirm New Password:</label>
            <input type="password" class="form-control" id="password_again" name="password_again" [(ngModel)]="userModel.password_again">
        </div>

        <button type="submit" class="btn btn-primary" (click)="changePassword()">Submit</button>
    </form>





</div>

</div>
