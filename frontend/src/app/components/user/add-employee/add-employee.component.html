
<div class="container-fluid">
  <div class="row">
    <div style="background: black;padding: 0; min-height: 860px; margin-left: -20px; margin-top:-33px;" class="col-md-2">

      <ul style="margin-top: 25px; margin-left: 20px;" class="list-group">
        <li class="list-group-item " [class.active]="infoFlag == 1"  (click)="onInfoClick(1)"><button style="background: none; color: white; border: none;" class="btn btn-block ">Basic Info </button></li>
        <li class="list-group-item"  [class.active]="infoFlag == 2"><button style="background: none; color: white; border: none;" class="btn btn-block " (click)="onInfoClick(2)">Personal Info</button> </li>
        <li class="list-group-item" [class.active]="infoFlag == 3"><button style="background: none; color: white; border: none;" class="btn btn-block " (click)="onInfoClick(3)">Education</button> </li>
        <li class="list-group-item" [class.active]="infoFlag == 4"><button style="background: none; color: white; border: none;" class="btn btn-block" (click)="onInfoClick(4)">Joining Info</button> </li>
        <li class="list-group-item" [class.active]="infoFlag == 5"><button style="background: none; color: white; border: none;" class="btn btn-block " (click)="onInfoClick(5)">Bank Info </button></li>
        <li class="list-group-item" [class.active]="infoFlag == 6"><button style="background: none; color: white; border: none;" class="btn btn-block " (click)="onInfoClick(6)">Salary Info </button></li>

      </ul>
    </div>


    <div class="col-md-10">
      <app-basic-info *ngIf="infoFlag ==1" [empid]="empid"></app-basic-info>
      <app-personal-info *ngIf="infoFlag ==2" [empid]="empid"></app-personal-info>
      <app-education *ngIf="infoFlag ==3" [empid]="empid"></app-education>
      <app-joining-info *ngIf="infoFlag ==4" [empid]="empid"></app-joining-info>
      <app-bank-info *ngIf="infoFlag ==5" [empid]="empid"></app-bank-info>
      <app-salary-info *ngIf="infoFlag ==6" [empid]="empid"></app-salary-info>
    </div>

  </div>

</div>
