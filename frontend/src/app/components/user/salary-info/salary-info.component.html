<div class="card">
  <div class="card-header">
    Salary Info
  </div>

  <div class="card-body">
    <div class="row">
      <div class="form-group col-md-6">
        <label>Consolidated Salary</label>
        <input type="text" name="consolidatedSalary" placeholder="salary"  [(ngModel)]="employeeSalaryForm.consolidatedSalary" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label>Payroll</label>
        <input type="text" name="payroll" placeholder="payroll" [(ngModel)]="employeeSalaryForm.payroll" class="form-control">
      </div>
      <div class="col-md-12">
        <button class="btn btn-success" (click)="submit()">Save</button>
      </div>



    </div>
  </div>
</div>
