<div class="container-fluid">
  <div class="card">
    <div class="card-header">Past Employee Details</div>

    <div class="card-body">
      <a style=" float: right" class="btn btn-outline-primary mb-2 mr-2" routerLink="add" >Add New</a>  <br><br>
      <div class="table-responsive">
      <table datatable class="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>

        </tbody>

      </table>
      </div>


    </div>
  </div>


</div>
