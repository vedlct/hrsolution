<div class="accountbg"></div>
<div class="wrapper-page">

  <div class="card">
    <div class="card-header">
      <h3 class="text-center">
        <b class="waves-effect waves-light">HR Solution</b>
      </h3>

    </div>
    <div class="card-body">

      <div class="alert alert-danger" [hidden]="!error">
        {{error}}
      </div>

      <div align="center">
        <img src="assets/logo/TCL_logo.png" height="150" width="200">
      </div>

      <div class="p-3">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()" class="form-horizontal m-t-20">


          <div class="form-group row">
            <div class="col-12">
              <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="form.email" required autofocus>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" name="password" type="password" placeholder="Password" [(ngModel)]="form.password" required>

            </div>
          </div>


          <div class="form-group text-center row m-t-20">
            <div class="col-12">
              <!--<button class="btn btn-block btn-info">Log In</button>-->
              <button type="submit" class="btn btn-block btn-info" [disabled]="!loginForm.valid">Sign in</button>


            </div>
          </div>


        </form>
      </div>

    </div>
  </div>
</div>
