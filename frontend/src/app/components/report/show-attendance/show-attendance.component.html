<div class="container-fluid">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-3">
          <label>From</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" id="startDate">
        </div>
        <div class="form-group col-md-3">
          <label>To</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}"
                 id="endDate"
          >
        </div>

        <div class="form-group">
          <br>

          <button class="btn btn-success" (click)="search()">Search</button>
        </div>

      </div>

      <table datatable class="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <!--<table datatable class="table" >-->
        <thead>
        <tr>
          <th>attDeviceUserId</th>
          <th>firstName</th>
          <th>attendanceDate</th>
          <th>checkInFull</th>
          <th>checkoutFull</th>
          <th>late</th>
          <th>lateTime</th>
          <th>scheduleIn</th>
          <th>scheduleOut</th>
          <th>workingTime</th>
        </tr>

        </thead>
      </table>

<br>
      <hr>
      <h4 align="center"><b>Leave</b></h4>
      <hr>

      <table datatable  id="example" class="table" [dtOptions]="dtOptions2" [dtTrigger]="dtTrigger2">
        <thead>
        <tr>

          <th>Start Date</th>
          <th>End Date</th>
          <th>Days</th>
          <th>Cause</th>
          <th>Category</th>

        </tr>

        </thead>
        <tbody >

        <tr  *ngFor="let leave of leaves" >
          <td>{{leave.startDate}}</td>
          <td>{{leave.endDate}}</td>
          <td>{{leave.noOfDays}}</td>
          <td>{{leave.remarks}}</td>
          <td>{{leave.categoryName}}</td>

        </tr>

        </tbody>

      </table>


    </div>
  </div>
</div>
