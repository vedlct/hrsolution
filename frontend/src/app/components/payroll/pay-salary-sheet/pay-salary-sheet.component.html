<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 align="center"><b>Edit Employee Salary Sheet</b></h5>

            <table datatable class="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>

                </tbody>

            </table>

        </div>

        <div class="card-body">


            <div class="row" style="padding: 20px;">

                <div class="form-group col-md-8">
                    <label>Employee</label>
                    <input class="form-control" placeholder="name" type="text" [(ngModel)]="payAdvanceModel.empName"
                           readonly>
                </div>
                <div class="form-group col-md-4">
                    <label>Year</label>
                    <input bsDatepicker
                           [bsConfig]="{ dateInputFormat: 'YYYY-MM' }" name="resignDate" class="form-control" id="year"
                           (onShown)="onOpenCalendar($event)" autocomplete="off">
                </div>


                <div class="form-group col-md-12">
                    <button class="btn btn-success pull-right" (click)="getSalarySheet()">Submit</button>
                </div>
            </div>

            <ng-template [ngIf]="showSalary">
                <hr>
                <div class="row" style="padding: 20px;">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <th style="text-align: center">Head</th>
                        <th style="text-align: center">Amount</th>
                        <th style="text-align: center">Action</th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let data of salarySheetTable">
                            <td>{{data.allowDeducTitle}}</td>
                            <td>{{data.AMOUNT}}</td>
                            <td>
                                <button class="btn btn-info" (click)="editSubSheet(data)">edit</button>
                            </td>


                        </tr>

                        </tbody>

                    </table>
                    <div class="col-md-12">
                        <hr>
                    </div>


                    <div class="form-group col-md-6">
                        <label>Payhead</label>
<!--                        <input class="form-control" placeholder="head" type="text" [(ngModel)]="subsheetModel.payhead"-->
<!--                               readonly>-->
                        <select class="form-control"  [(ngModel)]="subsheetModel.fkPayHead">
                            <option value="">Select Pay-head</option>
                            <option *ngFor="let sh of payHeads" [value]="sh.id" [selected]="sh.id==subsheetModel.fkPayHead">
                                {{sh.description}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Amount</label>
                        <input class="form-control" placeholder="name" type="text" [(ngModel)]="subsheetModel.amount">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Description</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="subsheetModel.description">
                    </div>


                    <div class="form-group col-md-12">
                        <button class="btn btn-info" (click)="updateSubSheet()">edit</button>
                        <button class="btn btn-success ml-2" (click)="insertSubSheet()">Insert</button>
                    </div>


                </div>
            </ng-template>

        </div>

    </div>

</div>
