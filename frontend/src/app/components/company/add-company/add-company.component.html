<div class="card">
    <div class="card-header-pills">  <h3 align="center" style="font-family: 'Righteous', cursive;">Add Company</h3></div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label>Company Name</label>
          <input type="text" class="form-control" name="companyName" [(ngModel)]="companyInfo.companyName" placeholder="name">
        </div>

        <div class="form-group col-md-6">
          <label>Company Address</label>
          <textarea class="form-control" name="companyAddress" [(ngModel)]="companyInfo.companyAddress" placeholder="address"></textarea>
        </div>

        <div class="form-group col-md-6">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="companyInfo.phone" placeholder="+8801.....">
        </div>

        <div class="form-group col-md-6">
          <label>Fax</label>
          <input type="text" class="form-control" name="fax" [(ngModel)]="companyInfo.fax" placeholder="fax">
        </div>

        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="companyInfo.email" placeholder="abc@abc.com">
        </div>

        <div class="form-group col-md-6">
          <label>Website</label>
          <input type="text" class="form-control" name="webSite" [(ngModel)]="companyInfo.webSite" placeholder="www">
        </div>

        <div class="form-group col-md-6">
          <label>Logo</label>
          <input type="file" class="form-control"  name="logo" (change)="onFileSelected($event)" multiple>
        </div>

        <div class="form-group col-md-6">
          <label>Logo Url</label>
          <input type="text" class="form-control" name="logoUrl">
        </div>

        <div class="form-group col-md-6">
          <label>Status</label>
          <select class="form-control" name="fkActivationStatus">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="form-group col-md-6" style="margin-top: 30px">
          <button class="btn btn-success" (click)="onSubmit()">Submit</button>
        </div>




      </div>

    </div>
</div>
